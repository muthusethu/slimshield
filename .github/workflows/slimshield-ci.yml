name: SlimShield CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  slimshield-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛡️ Run SlimShield Scan (JSON)
        run: |
          mkdir -p reports
          python cli.py --dockerfile test_dockerfiles/sample.Dockerfile --format json --output reports/report.json --fail-on-high --fail-on-licenses || true

      - name: 🛡️ Run SlimShield Scan (HTML)
        run: |
          python cli.py --dockerfile test_dockerfiles/sample.Dockerfile --format html --output reports/report.html || true

      - name: 📤 Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: slimshield-scan-reports
          path: reports/
